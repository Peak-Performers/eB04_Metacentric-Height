<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
  border: none;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
}

.success {background-color: #4CAF50;} /* Green */
.success:hover {background-color: #46a049;}

.info {background-color: #2196F3;} /* Blue */
.info:hover {background: #0b7dda;}

.warning {background-color: #ff9800;} /* Orange */
.warning:hover {background: #e68a00;}

.danger {background-color: #f44336;} /* Red */ 
.danger:hover {background: #da190b;}

.default {background-color: #e7e7e7; color: black;} /* Gray */ 
.default:hover {background: #ddd;}

.ship {
  animation: shake 3s;
  animation-iteration-count: infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}/* shake */

/* wave */
 * {
      margin: 0;
      padding: 0;
        }
        section
        {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #ffffffff;
            overflow: hidden;
        }
        section .wave
        {
            position: absolute;
           bottom: 0;
           left: 0;
           width: 70%;
           height: 100px;
           background-image: url("wave.png");
          background-size: 1000px 100px;

        }
        section .wave
        {
            animation: animate 30s linear infinite;
        }
        @keyframes animate
        {
            0%
            {
                background-position-x: 0;
            }
            100%
            {
                background-position-x: 0 ;
            }






</style>
</head>
<body>
	<div class="pooribody">
<div class="buttons">
<h2>Add Elements From Given Buttons</h2>

<button class="btn info">Water</button>
<button class="btn danger">Ship</button>
<button class="btn warning">Load</button>
<button class="btn success">Reset</button>
<button class="btn default">Pressed Btn</button>
</div>

<img id="wave" width="600" height="277" src="wave.png" alt="The Wave">

<img class="ship" src="ship.png" alt="Ship" width="300" height="300">
<img class="korean" src="korean.png" alt="korean" width="50" height="80">


<div class="canvas">
	

<p>Canvas:</p>

<canvas id="myCanvas" width="600" height="900" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>
</div>
</div>
<script>
ship = function() {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("ship");
   ctx.drawImage(img, 10, 10);
};

korean = function() {
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var img = document.getElementById("korean");
  ctx.drawImage(img, 10, 10);
};




</script>


</body>
</html>
