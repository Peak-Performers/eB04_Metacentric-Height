<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mechanical Lab</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="css/nstyle.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/metacentric-height.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<nav class="navbar navbar-default1 visible-lg" role="navigation">
    <div class="navbar-header1">
        <a class="navbar-brand1" href="#">Simulation</a>
    </div>
</nav>

<nav class="navbar navbar-default visible-lg" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Metacentric Height of a floating object</a>
    </div>
</nav>
<hr/>

<div class="container">
    <div class="split left">
        <div class="buttons">
            <a href="#"><button class="button instructionButton" id="inst"  align="center">Instructions</button></a>
            <button class="button startButton" id="okBtnId">OK</button>
            <button class="buttonDisable myStartButton" disabled="" id="startBtnId">Start</button><button class="buttonDisable myStartButton hide" disabled="" id="stopBtnId">Stop</button>
            <button class="buttonDisable nextButton" disabled="" id="nextBtnId">Next</button>
        </div>

    </div>



    <div class="split right">
        <div class="buttons">
            <button class="btn success" id="Reset">Reset</button>
            <button class="btn warning" id="Load">Load</button>
            <button class="btn danger" id="Ship">Ship</button>
            <button class="btn info" id="Water">Water</button>



    <!--        <button class="btn default">Pressed Btn</button>-->
        </div>
    </div>
</div>

</body>
</html>
